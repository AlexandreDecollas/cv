<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 text-center">
      <h2 class="mt-0">{{'contact.title' | translate}}</h2>
      <hr class="divider my-4">
      <p class="text-muted mb-5">{{'contact.intro' | translate}}</p>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-3 m-auto text-center mb-5 pt-lg-0 pt-5">
      <i (click)="sendMail()"
         class="fas fa-envelope fa-4x mb-3 text-muted cursor-pointer"></i>
      <div>Email</div>
    </div>
    <div (click)="gotoTwitter()" class="col-lg-3 m-auto text-center mb-5  pt-lg-0 pt-5">
      <i class="fab fa-twitter fa-4x mb-3 text-muted cursor-pointer"></i>
      <div>Twitter</div>
    </div>
    <div (click)="gotoLinkedin()" class="col-lg-3 m-auto text-center mb-5  pt-lg-0 pt-5">
      <i class="fab fa-linkedin-in fa-4x mb-3 text-muted cursor-pointer"></i>
      <div>Linkedin</div>
    </div>
    <div (click)="gotoGithub()" class="col-lg-3 m-auto text-center mb-5  pt-lg-0 pt-5">
      <i class="fab fa-github fa-4x mb-3 text-muted cursor-pointer"></i>
      <div>Github</div>
    </div>
  </div>

</div>
