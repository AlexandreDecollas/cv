<nav
  class="navbar navbar-expand-lg navbar-light fixed-top py-3"
  [class.navbar-scrolled]="isScrolling"
  id="mainNav"
>
  <div class="container">
    <a class="navbar-brand text-muted js-scroll-trigger navbar-name"
       [class.navbar-name-scrolled]="isScrolling"
       (click)="smoothlyScrollToTop()">
      {{ 'firstname' | translate }} {{ 'name' | translate }}
    </a>
    <button
      class="navbar-toggler navbar-toggler-right"
      type="button"
      (click)="toogleMenuVisibility()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [class.show]="toogleMenu" id="navbarResponsive">
      <ul class="navbar-nav ml-auto my-2 my-lg-0">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" (click)="scrollToJourney()">{{ 'mainMenu.journey' | translate }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger">{{ 'mainMenu.services' | translate }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger">{{ 'mainMenu.continuousLearning' | translate }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger">{{ 'mainMenu.contact' | translate }}</a>
        </li>
        <li class="nav-item" (click)="switchLang()">
          <a class="nav-link js-scroll-trigger">{{ 'mainMenu.translateTo' | translate }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
